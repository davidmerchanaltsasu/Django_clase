<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crear Empleado</title>
</head>
<body>
<h1>Crear Empleado</h1>
<form method="POST">
{% csrf_token %}
<label for="nombre">Nombre:</label>
<input type="text" id="nombre" name="nombre" required><br>
<label for="fecha_nacimiento">Fecha de Nacimiento:</label>
<input type="date" id="fecha_nacimiento" name="fecha_nacimiento"
required><br>
<label for="antiguedad">AntigÃ¼edad:</label>
<input type="number" id="antiguedad" name="antiguedad" value="0"
required><br>
<label for="departamento">Departamento:</label>
<select id="departamento" name="departamento">
{% for departamento in departamentos %}
<option value="{{ departamento.id }}">{{ departamento.nombre }}
</option>
{% endfor %}
</select><br>
<label for="habilidades">Habilidades:</label><br>
{% for habilidad in habilidades %}
<input type="checkbox" name="habilidades" value="{{ habilidad.id }}">
{{ habilidad.nombre }}<br>
{% endfor %}
<button type="submit">Crear</button>
</form>
</body>
</html>
